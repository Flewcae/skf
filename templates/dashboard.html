<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Scraping Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            min-width: 150px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>SKF Scraping Durum Takibi</h1>

<div class="stats">
    <div class="card">Pending: <b id="pending">0</b></div>
    <div class="card">Processing: <b id="processing">0</b></div>
    <div class="card">Done: <b id="done">0</b></div>
    <div class="card">Error: <b id="error">0</b></div>
</div>

<h2>Şu Anda İşlenen Ürünler</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>URL</th>
            <th>Worker</th>
            <th>Locked At</th>
        </tr>
    </thead>
    <tbody id="processing-table">
    </tbody>
</table>

<script>
async function fetchStatus() {
    const response = await fetch("/api/product-status/");
    const data = await response.json();

    document.getElementById("pending").innerText = data.pending;
    document.getElementById("processing").innerText = data.processing;
    document.getElementById("done").innerText = data.done;
    document.getElementById("error").innerText = data.error;

    const tbody = document.getElementById("processing-table");
    tbody.innerHTML = "";

    data.processing_list.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${p.id}</td>
            <td style="max-width:400px;word-break:break-all;">${p.url}</td>
            <td>${p.locked_by || "-"}</td>
            <td>${p.locked_at || "-"}</td>
        `;
        tbody.appendChild(row);
    });
}

// İlk yükleme
fetchStatus();

// 5 saniyede bir güncelle
setInterval(fetchStatus, 5000);
</script>

</body>
</html>
